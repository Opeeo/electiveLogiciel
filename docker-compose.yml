version: '3'

services:
  db:
    image: 'mongo'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=docker
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - "27017:27017"

  db_user:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpw
    ports:
      - 3306:3306
  
  users:
    build: './users'
    ports:
      - "3002:3000"
    depends_on: 
      - db_user
